---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragserve
  namespace: langchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ragserve
  strategy:
    rollingUpdate:
      maxSurge: 200%
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ragserve
    spec:
      restartPolicy: Always
      containers:
        - name: ragserve
          image: harbor.cyverse.org/ai/rag:latest
          args:
            - "python3"
            - "/opt/ragserve.py"
            - "/vectorpath"
            - "0.0.0.0"
            - "80"
          ports:
            - name: listen-port
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /docs
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /docs
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ragserve
  namespace: langchain
spec:
  selector:
    app.kubernetes.io/name: ragserve
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
