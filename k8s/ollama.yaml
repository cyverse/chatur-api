---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: chatur
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
  strategy:
    rollingUpdate:
      maxSurge: 200%
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
    spec:
      volumes:
      - name: llm-model
        emptyDir:
          sizeLimit: 10Gi
      restartPolicy: Always
      containers:
      - name: ollama
        image: ollama/ollama:0.1.19
        resources:
          requests:
            cpu: "500m"
            memory: "10Gi"
            ephemeral-storage: "20Gi"
          limits:
            cpu: "8"
            memory: "20Gi"
            ephemeral-storage: "20Gi"
            nvidia.com/gpu: 1
        ports:
        - name: listen-port
          containerPort: 11434
        lifecycle:
          postStart:
            exec:
              command:
              - "ollama"
              - "pull"
              - "mistral"
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          failureThreshold: 1
          timeoutSeconds: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /
            port: 11434
          failureThreshold: 10
          timeoutSeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: llm-model
          mountPath: "/root/.ollama/models"
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: chatur
spec:
  selector:
    app.kubernetes.io/name: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: listen-port
