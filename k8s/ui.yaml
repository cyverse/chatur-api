---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: chatur
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ui
  strategy:
    rollingUpdate:
      maxSurge: 200%
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ui
    spec:
      restartPolicy: Always
      containers:
        - name: ui
          image: harbor.cyverse.org/ai/ui:test-env
          imagePullPolicy: Always
          command:
            - /bin/sh
            - '-c'
          args:
            - 'env | grep NEXT_ > /src/.env && npm run build && npm start'
          ports:
            - name: listen-port
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /favicon.ico
              port: 3000
            failureThreshold: 20
            timeoutSeconds: 5
            initialDelaySeconds: 150
          startupProbe:
            httpGet:
              path: /favicon.ico
              port: 3000
            failureThreshold: 10
            periodSeconds: 10
            initialDelaySeconds: 150
          envFrom:
            - secretRef:
                name: ui-api-config
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
              ephemeral-storage: "500Mi"
            limits:
              cpu: "800m"
              memory: "2Gi"
              ephemeral-storage: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: chatur
spec:
  selector:
    app.kubernetes.io/name: ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
---
apiVersion: v1
kind: Secret
metadata:
  name: ui-api-config
  namespace: chatur
stringData:
  CHAT_API_URL: http://chatur-api-server/v1/chat/completions
  CHAT_API_KEY: "<EMPTY>"
